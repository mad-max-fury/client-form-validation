<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing-up</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form" >
            <div class="form-control">
                <label >Email </label>
                <input class="inputField" type="email" id="email" placeholder="madmaxfury@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label >Name</label>
                <input class="inputField" type="text" id="name" placeholder="Ndubuisi obinna">
                <i class="fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            
            <div class="form-control">
                <label >Username</label>
                <input class="inputField" type="text" id="username" placeholder="madmaxfury">
                <i class="fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label >Password</label>
                <input class="inputField" type="password" id="password" placeholder="madmaxfury" autocomplete="on">
                <i class="fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label >Confirm password</label>
                <input class="inputField" type="password"  id="passwordA" placeholder="madmaxfury" autocomplete="on">
                <i class="fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            <button type="submit" id="sumbitBtn"><h3>Sign-up</h3></button>


        
        </form>
    </div>
    <script src="signUp.js"></script>
<script src="https://kit.fontawesome.com/255a1b3ba3.js" crossorigin="anonymous"></script>
</body>

</html>
